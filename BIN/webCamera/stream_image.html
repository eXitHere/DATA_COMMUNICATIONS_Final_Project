<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="../static/webCamera/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<script>
    let select_degree = "M";
    function selected_degree() {
        //console.log("Yay", event.target.id);
        if(event.target.id === 'L' || event.target.id === 'M' || event.target.id === 'R') {
            select_degree = event.target.id;
            document.getElementById("lb_position").innerHTML = `selected ${select_degree} postion`
        }
        console.log(select_degree);
    }

    function send() {
        console.log("send", select_degree);
    }
    setInterval(function() {
        var myImageElement = document.getElementById('img_stream');
        myImageElement.src = 'static/image.bmp?rand=' + Math.random();
    }, 1000);
</script>
<body>
    <div class="center">
        <div>
            {{ name }}
        </div>
        <img id="img_stream" src="../static/image.bmp" width="480" height="480" class="img">
        <div class="div_center">
            <div >
                <button class="button">
                    <i class="arrow up"></i>
                </button>
                <button class="button">
                    <i class="arrow down"></i>
                </button>
                <button class="button">
                    <i class="arrow left"></i>
                </button>
                <button class="button">
                    <i class="arrow right"></i>
                </button>
            </div>
            <div style="padding-left: 160px">
                Move to (x,y)
            </div>
            <div style="padding-left: 50px;" id="btn_postion">
                <button id="L" class="button_position" onclick="selected_degree()">
                    L
                </button>
                <button id="M" class="button_position" onclick="selected_degree()">
                    M
                </button>
                <button  id="R" class="button_position" onclick="selected_degree()">
                    R
                </button>
            </div>
            <div style="padding-left: 150px" id="lb_position">
                selected M postion
            </div>
            <div style="padding-left: 135px;">
                <button class="button" onclick="send()">
                    Save
                </button>
            </div>

        </div>
    </div>
</body>
</html>
